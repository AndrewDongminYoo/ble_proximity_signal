name: ble_proximity_signal
description: Foreground BLE scanner that maps RSSI to intensity (0..1) for up to 5 target identifiers.
version: 0.1.0+1
homepage: https://github.com/AndrewDongminYoo/ble_proximity_signal
repository: https://github.com/AndrewDongminYoo/ble_proximity_signal
issue_tracker: https://github.com/AndrewDongminYoo/ble_proximity_signal/issues
topics:
  - bluetooth
  - ble
  - proximity
  - rssi
  - beacon

environment:
  sdk: ^3.9.0
  flutter: ">=3.18.0"

resolution: workspace

flutter:
  plugin:
    platforms:
      android:
        default_package: ble_proximity_signal_android
      ios:
        default_package: ble_proximity_signal_ios

dependencies:
  ble_proximity_signal_android: ^0.1.0+1
  ble_proximity_signal_ios: ^0.1.0+1
  ble_proximity_signal_platform_interface: ^0.1.0+1
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  mocktail: ^1.0.4
  plugin_platform_interface: ^2.1.8
  very_good_analysis: ^10.0.0
